spring.application.name=levelup

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/levelup_db
spring.datasource.username=postgres
# REPLACE THIS WITH YOUR POSTGRES PASSWORD
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
# FIX: Since the database is already created and seeded, we must disable DDL-auto
# to prevent Hibernate from trying to modify existing, seeded tables.
spring.jpa.hibernate.ddl-auto=none
# show-sql: prints SQL queries to console (great for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Open View (Disable to prevent performance issues later)
spring.jpa.open-in-view=false

